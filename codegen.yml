overwrite: true
schema: "data/schema.graphql"
documents: "client/src/**/*.graphql"
config:
  scalars:
    DateTime: Date
    JSON: '{ [key: string]: any }'
  noGraphQLTag: false # There seems to be a bug for fragments when this is true
  withHOC: true
  withComponent: true
  withHooks: false # Can't SSR in combination with react-apollo yet
                   # https://github.com/trojanowski/react-apollo-hooks/issues/52
generates:
  client/src/graphql/graphql.d.ts:
    plugins:
      - add: '/* DO NOT EDIT! This file is auto-generated by graphql-code-generator */'
      - "typescript-graphql-files-modules"
  client/src/graphql/index.tsx:
    plugins:
      - add: '/* DO NOT EDIT! This file is auto-generated by graphql-code-generator */'
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
